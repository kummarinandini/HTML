<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width:70%;
            border-collapse: collapse;


        }
        th{
            
            background-color: darkblue;
            color: white;
            height: 40px;
            width: 10px;
            border: 1px;
        }
        td{

            border: 1px solid black ;
            padding:10px;
        }
        
        
    </style>
    <title>tables.html</title>
</head>
<body>
  
  
  <h1>Employees</h1>
  <table border-"1px">
      <tr><th>Firstname</th><th>Lastname</th><th>Savings</th></tr>
      <tr><td>Raja</td><td>Grover</td><td>200100</td></tr>
      <tr><td>Gabbar</td><td>Singh</td><td>129999</td></tr>
      <tr><td>Ramesh</td><td>Thakur</td><td>350000</td></tr>
      <tr><td>John</td><td>Smith</td><td>67000</td></tr>
      <tr><td>Rajkumar</td><td>Rao</td><td>87000</td></tr>
      <tr><td>Salman</td><td>Kureshi</td><td>97000</td></tr>

  </table>
</body>
</html>
